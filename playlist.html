<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playlist</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/playlist.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  </head>
  <body>
    <div class="wrap">
      <header class="header" aria-label="Thanh điều hướng">
        <div class="header-inner">
          <div class="header-left">
            <a href="./index.html" class="logo-link" aria-label="Trang chủ" title="Trang chủ">
              <div class="logo-box" style="background-image: url('./assets/imgs/logo.png');"></div>
            </a>
          </div>
          <div class="header-center">
            <button class="nav-btn" id="nav-back" title="Quay lại"><i class="fa-solid fa-chevron-left"></i></button>
            <button class="nav-btn" id="nav-forward" title="Tiến tới"><i class="fa-solid fa-chevron-right"></i></button>
            <div class="search" role="search">
              <i class="fa-solid fa-magnifying-glass"></i>
              <input id="search-input" type="search" placeholder="Tìm bài hát, nghệ sĩ..." aria-label="Tìm kiếm" />
            </div>
          </div>
          <div class="header-right">
            <button class="premium-btn" title="Premium" aria-label="Premium" aria-pressed="false">
              <i class="fa-solid fa-crown" aria-hidden="true"></i>
            </button>
            <div class="profile-wrapper">
              <button class="profile-btn" id="profile-btn" title="Hồ sơ" aria-label="Hồ sơ">
                <i class="fa-regular fa-user" aria-hidden="true"></i>
              </button>
              <div class="profile-menu" id="profile-menu" role="menu" aria-hidden="true">
                <button class="profile-item" id="profile-open" role="menuitem">
                  <i class="fa-regular fa-user"></i>
                  <span>Hồ sơ</span>
                </button>
                <button class="profile-item" id="profile-logout" role="menuitem">
                  <i class="fa-solid fa-right-from-bracket"></i>
                  <span>Đăng xuất</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </header>

      <div class="content">
        <aside class="sidebar" id="sidebar">
          <nav class="menu">
            <button class="menu-btn explore"><i class="fa-solid fa-compass"></i><span>Khám phá</span></button>
            <button class="menu-btn your"><i class="fa-regular fa-user"></i><span>Playlist của bạn</span></button>

            <div class="section">
              <div class="section-sep"></div>
              <div class="section-label">THƯ VIỆN</div>
              <div class="section-sep"></div>
            </div>

            <button class="menu-btn liked"><i class="fa-regular fa-heart"></i><span>Yêu thích</span></button>
            <button class="menu-btn recent"><i class="fa-solid fa-clock-rotate-left"></i><span>Nghe gần đây</span></button>

            <div class="section">
              <div class="section-sep"></div>
              <div class="section-header">
                <span class="section-label">DANH SÁCH ĐÃ TẠO</span>
                <button class="icon-btn add" title="Thêm playlist"><i class="fa-solid fa-plus"></i></button>
              </div>
              <div class="section-sep"></div>
            </div>

            <div class="pl-list"><!-- sidebar items are wired by app.js --></div>
          </nav>
        </aside>

        <!-- Queue card for now playing banner and list -->
        <div class="queue hidden" id="queue">
          <div class="q-banner" id="np-banner">
            <div class="q-banner-inner">
              <div class="q-banner-cover"><img id="b-cover" alt="Cover lớn" /></div>
              <div class="q-banner-text">
                <div class="b-title" id="b-title">—</div>
                <div class="b-artist-row">
                  <div class="b-artist-block">
                    <img class="b-artist-avatar" id="b-artist-avatar" alt="Artist" />
                    <div class="b-artist-meta">
                      <div class="b-artist-label">Artist</div>
                      <div class="b-artist-name" id="b-artist-name">—</div>
                    </div>
                  </div>
                  <button class="follow-btn" id="b-follow" aria-pressed="false">Theo dõi</button>
                </div>
              </div>
            </div>
          </div>
          <div class="q-header">
            <div class="q-title">Queue</div>
            <div class="q-sub">Based on this song</div>
          </div>
          <div id="queue-list" class="q-list"></div>
        </div>

        <!-- Main -->
        <main class="main-content">
          <div class="user-header" id="pl-header">
            <div class="avatar-wrap">
              <div class="user-avatar" id="pl-cover"></div>
            </div>
            <div class="user-info">
              <div class="user-name-row">
                <h2 class="user-name" id="pl-name">Playlist</h2>
              </div>
              <div class="follow-stats" id="pl-count">0 bài hát</div>
            </div>
          </div>

          <div class="pl-head" aria-hidden="true">
            <div class="pl-hash">#</div>
            <div class="pl-title-col">Title</div>
            <div class="pl-artist-col">Artist</div>
            <div class="pl-time-col" style="text-align:right;">Time</div>
          </div>
          <div id="pl-body" class="pl-body"></div>
        </main>
      </div>
    </div>

    <!-- Player -->
    <div class="player" role="region" aria-label="Trình phát nhạc">
      <div class="bar">
        <div class="left">
          <div class="cover"><img id="cover" alt="Bìa bài hát" /></div>
          <div class="meta">
            <div class="title" id="title">—</div>
            <div class="meta-actions">
              <button class="btn like-btn" id="like" title="Yêu thích"><i class="fa-regular fa-heart"></i></button>
              <div class="more-wrapper">
                <button class="btn more-btn" id="more" title="Tùy chọn"><i class="fa-solid fa-ellipsis"></i></button>
                <div class="more-menu" id="more-menu" role="menu" aria-hidden="true">
                  <button class="more-item" id="download" role="menuitem"><i class="fa-solid fa-download"></i><span>Tải về</span></button>
                  <button class="more-item" id="add-to-playlist" role="menuitem"><i class="fa-solid fa-list-ul"></i><span>Thêm vào playlist</span></button>
                </div>
              </div>
            </div>
            <div class="artist" id="artist">—</div>
          </div>
        </div>
        <div class="center">
          <div class="controls">
            <button class="btn" id="shuffle" title="Shuffle (trộn)"><i class="fa-solid fa-shuffle"></i></button>
            <button class="btn" id="prev" title="Prev"><i class="fa-solid fa-backward-step"></i></button>
            <button class="btn play" id="play" title="Phát/Tạm dừng"><i id="play-icon" class="fa-solid fa-play"></i></button>
            <button class="btn" id="next" title="Next"><i class="fa-solid fa-forward-step"></i></button>
            <button class="btn" id="repeat" title="Repeat (off/all/one)"><i class="fa-solid fa-repeat"></i></button>
          </div>
          <div class="timeline">
            <div class="time" id="current">0:00</div>
            <input id="progress" type="range" min="0" max="100" value="0" aria-label="Tiến độ" />
            <div class="time" id="duration">0:00</div>
          </div>
        </div>
        <div class="right" title="Âm lượng">
          <i id="vol-icon" class="fa-solid fa-volume-high fa-fw"></i>
          <input id="volume" type="range" min="0" max="1" step="0.01" value="0.8" aria-label="Âm lượng" />
        </div>
      </div>
    </div>

    <script src="./assets/js/app.js"></script>
    <script src="./assets/js/playlist.js"></script>
  </body>
</html>
