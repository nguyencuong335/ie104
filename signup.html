<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign up • Music Box</title>
  <link rel="stylesheet" href="./assets/css/reset.css" />
  <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />
  <link rel="stylesheet" href="./assets/css/auth.css" />
</head>

<body class="auth-bg">
  <main class="auth-shell">
    <section class="auth-card wide" aria-labelledby="su-title">
      <img class="auth-logo" src="./assets/imgs/music_box_icon.png" alt="Music Box" />

      <h1 id="su-title" class="auth-title">Sign up to access your music library</h1>
      <p class="auth-sub">Create an account to get started.</p>

      <!-- SSO cùng 1 hàng -->
      <div class="sso-row" style="margin-bottom:10px;">
        <button type="button" class="btn-sso">
          <img class="sso-ico" src="./assets/imgs/google_icon.png" alt="Google" />
          <span>Continue with Google</span>
        </button>
        <button type="button" class="btn-sso">
          <img class="sso-ico" src="./assets/imgs/facebook_icon.png" alt="Facebook" />
          <span>Continue with Facebook</span>
        </button>
      </div>

      <div class="auth-or"><span>or</span></div>

      <form id="form-signup" novalidate>
        <div class="grid-2">
          <div class="pair">
            <label class="auth-label" for="su-first">First name</label>
            <input id="su-first" type="text" class="auth-input" placeholder="John" required />
          </div>
          <div class="pair">
            <label class="auth-label" for="su-last">Last name</label>
            <input id="su-last" type="text" class="auth-input" placeholder="Doe" required />
          </div>

          <div class="pair">
            <label class="auth-label" for="su-gender">Gender</label>
            <select id="su-gender" class="auth-input" required>
              <option value="">Select your gender</option>
              <option>Male</option>
              <option>Female</option>
              <option>Other</option>
            </select>
          </div>
          <div class="pair">
            <label class="auth-label" for="su-dob">Day of birth</label>
            <input id="su-dob" type="date" class="auth-input" required />
          </div>

          <div class="pair">
            <label class="auth-label" for="su-email">Email</label>
            <input id="su-email" type="email" class="auth-input" placeholder="example@email.com" required />
          </div>
          <div class="pair">
            <label class="auth-label" for="su-phone">Phone number</label>
            <input id="su-phone" type="tel" class="auth-input" placeholder="e.g. +1234567890" required />
          </div>

          <div class="pair">
            <label class="auth-label" for="su-pass">Password</label>
            <input id="su-pass" type="password" class="auth-input" placeholder="Enter a strong password" required />
          </div>
          <div class="pair">
            <label class="auth-label" for="su-repass">Retype Password</label>
            <input id="su-repass" type="password" class="auth-input" placeholder="Confirm your password" required />
          </div>
        </div>

        <label class="checkbox mt6">
          <input type="checkbox" id="su-terms" required />
          <span>By creating an account, you agree to the <a href="#" class="auth-forgot">Terms of Service</a>.</span>
        </label>

        <!-- error (TRÊN nút) -->
        <div id="su-error" class="auth-inline-error" hidden>
          Please fill in all the required fields
        </div>

        <button type="submit" class="btn-primary" id="btn-signup">Sign up</button>

        <p class="auth-switch">
          Already have an account? <a href="./login.html">Login</a>
        </p>
      </form>
    </section>
  </main>

  <script src="./assets/js/auth-signup.js"></script>
</body>

</html>
