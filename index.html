<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Favicon -->
        <link
            rel="apple-touch-icon"
            sizes="57x57"
            href="./assets/favicon/apple-icon-57x57.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="60x60"

        />
        <link
            rel="apple-touch-icon"
            sizes="72x72"
            href="./assets/favicon/apple-icon-72x72.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="76x76"
            href="./assets/favicon/apple-icon-76x76.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="114x114"
            href="./assets/favicon/apple-icon-114x114.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="120x120"
            href="./assets/favicon/apple-icon-120x120.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="144x144"
            href="./assets/favicon/apple-icon-144x144.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="152x152"
            href="./assets/favicon/apple-icon-152x152.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="./assets/favicon/apple-icon-180x180.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="192x192"
            href="./assets/favicon/android-icon-192x192.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/favicon/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="96x96"
            href="./assets/favicon/favicon-96x96.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="./assets/favicon/favicon-16x16.png"
        />
        <link rel="manifest" href="./assets/favicon/manifest.json" />
        <meta name="msapplication-TileColor" content="#ffffff" />
        <meta
            name="msapplication-TileImage"
            content="./assets/favicon/ms-icon-144x144.png"
        />
        <meta name="theme-color" content="#ffffff" />

        <title>Tìm kiếm</title>
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />
        <link rel="stylesheet" href="./assets/css/style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        />
    </head>
    <body>
        <div class="wrap">
            <!-- Header -->
            <header class="header" aria-label="Thanh điều hướng">
                <div class="header-inner">
                    <div class="header-left">
                        <a
                            href="./index.html"
                            class="logo-link"
                            aria-label="Trang chủ"
                            title="Trang chủ"
                        >
                            <div
                                class="pl-cover"
                                style="
                                    background-image: url('https://images.unsplash.com/photo-1520975708797-6f065babc8be?w=300&auto=format&fit=crop');
                                "
                            ></div>
                            <div class="pl-meta">
                                <div class="pl-name">My Chill Mix</div>
                                <div class="pl-sub">
                                    Playlist • 34 bài hát
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="header-right">
                        <button
                            class="profile-btn"
                            title="Hồ sơ"
                            aria-label="Hồ sơ"
                        >
                            <i
                                class="fa-regular fa-user"
                                aria-hidden="true"
                            ></i>
                        </button>
                        <button
                            class="settings-btn"
                            title="Cài đặt"
                            aria-label="Cài đặt"
                        >
                            <i class="fa-solid fa-gear" aria-hidden="true"></i>
                        </button>
                    </div>
                </div>
            </header>

            <div class="content">
                <!-- Sidebar -->
                <aside class="sidebar" id="sidebar">
                    <nav class="menu">
                        <button class="menu-btn explore">
                            <i class="fa-solid fa-compass"></i
                            ><span>Khám phá</span>
                        </button>
                        <button class="menu-btn your">
                            <i class="fa-regular fa-user"></i
                            ><span>Playlist của bạn</span>
                        </button>

                        <div class="pl-item">
                            <div
                                class="pl-cover"
                                style="
                                    background-image: url('https://images.unsplash.com/photo-1507874457470-272b3c8d8ee2?w=300&auto=format&fit=crop');
                                "
                            ></div>
                            <div class="pl-meta">
                                <div class="pl-name">Lo-Fi Study</div>
                                <div class="pl-sub">
                                    Playlist • 52 bài hát
                                </div>
                            </div>
                        </div>

                        <button class="menu-btn liked">
                            <i class="fa-regular fa-heart"></i
                            ><span>Yêu thích</span>
                        </button>
                        <button class="menu-btn recent">
                            <i class="fa-solid fa-clock-rotate-left"></i
                            ><span>Nghe gần đây</span>
                        </button>

                        <!-- THÊM: Đăng xuất -->
                        <button class="menu-btn logout">
                            <i class="fa-solid fa-right-from-bracket"></i
                            ><span>Đăng xuất</span>
                        </button>

                        <div class="section">
                            <div class="section-sep"></div>
                            <div class="section-header">
                                <span class="section-label"
                                    >DANH SÁCH ĐÃ TẠO</span
                                >
                                <button
                                    class="icon-btn add"
                                    title="Thêm playlist"
                                >
                                    <i class="fa-solid fa-plus"></i>
                                </button>
                            </div>
                        </div>

                        <div class="pl-item">
                            <div
                                class="pl-cover"
                                style="
                                    background-image: url('https://images.unsplash.com/photo-1526481280695-3c687fd543c0?w=300&auto=format&fit=crop');
                                "
                            ></div>
                            <div class="pl-meta">
                                <div class="pl-name">Morning Acoustic</div>
                                <div class="pl-sub">
                                    Playlist • 25 bài hát
                                </div>
                            </div>
                        </div>

                        <div class="pl-item">
                            <div
                                class="pl-cover"
                                style="
                                    background-image: url('https://images.unsplash.com/photo-1493225457124-a3eb161ffa5f?w=300&auto=format&fit=crop');
                                "
                            ></div>
                            <div class="pl-meta">
                                <div class="pl-name">Night Drive</div>
                                <div class="pl-sub">
                                    Playlist • 31 bài hát
                                </div>
                            </div>
                        </div>
                    </div>
                </nav>
            </aside>

            <!-- MAIN CONTENT: Dùng khối queue làm khung nội dung -->
            <section
                class="queue"
                id="main-content"
                aria-label="Nội dung chính"
            >
                <!--  HERO CAROUSEL -->
                <!-- HERO -->
                <div
                    class="hero-carousel"
                    id="hero-carousel"
                    aria-label="Album nổi bật"
                >
                    <div class="q-banner" id="hero-slide-1" data-hero-index="0">
                        <div class="q-banner-inner">
                            <div class="q-banner-cover">
                                <img
                                    src="https://images.unsplash.com/photo-1511379938547-c1f69419868d?w=500&auto=format&fit=crop"
                                    alt="DJ performing electronic music"
                                />
                            </div>
                            <div class="q-banner-text">
                                <div class="b-title" id="b-title">—</div>
                                <div class="b-artist">
                                    <img
                                        class="b-artist-avatar"
                                        id="b-artist-avatar"
                                        alt="Artist"
                                    />
                                    <span
                                        class="b-artist-name"
                                        id="b-artist-name"
                                        >—</span
                                    >
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Artist Bar -->
                    <div class="artist-bar" id="artist-bar">
                        <div class="artist-left">
                            <div class="artist-chip">
                                <div
                                    class="avatar"
                                    id="ab-avatar"
                                    aria-label="Artist avatar"
                                ></div>
                                <div class="artist-meta">
                                    <div class="label">Artist</div>
                                    <div class="name" id="ab-name">—</div>
                                </div>
                            </div>
                        </div>
                        <button
                            class="follow-btn"
                            id="ab-follow"
                            aria-pressed="false"
                        >
                            Theo dõi
                        </button>
                    </div>

                    <div class="q-header">
                        <div class="q-title">Queue</div>
                        <div class="q-sub">Based on this playlist</div>
                    </div>
                    <div id="queue-list" class="q-list"></div>
                </div>
            </div>
        </div>


        <!-- PLAYER BAR (THANH PHÁT NHẠC) -->

        <div class="player" role="region" aria-label="Trình phát nhạc" style="bottom: -6px;">
            <div class="bar">
                <!-- Left: bài đang phát -->
                <div class="left">
                    <div class="cover" style="width: 48px; height: 48px; border-radius: 6px;">
                        <img
                            id="cover"
                            alt="Bìa bài hát"
                            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSeak26V_-fDOdGzPRy2m7-y_Ig8NasQ0H9Hw&s"
                        />
                    </div>
                    <div class="meta">
                        <div class="title" id="title">—</div>
                        <button
                            class="btn outline add-btn"
                            id="add"
                            title="Thêm (plus)"
                        >
                            <i class="fa-solid fa-plus"></i>
                        </button>
                        <div class="artist" id="artist">—</div>
                    </div>
                </div>

                <!-- Center: controls -->
                <div class="center">
                    <div class="controls">
                        <button
                            class="btn"
                            id="shuffle"
                            title="Shuffle (trộn)"
                            type="button"
                        >
                            <i class="fa-solid fa-shuffle"></i>
                        </button>
                        <button
                            class="btn"
                            id="prev"
                            title="Prev"
                            type="button"
                        >
                            <i class="fa-solid fa-backward-step"></i>
                        </button>
                        <button
                            class="btn play"
                            id="play"
                            title="Phát/Tạm dừng"
                            type="button"
                            style="width:46px; height:46px; background:#fff;"
                        >
                            <i
                                id="play-icon"
                                class="fa-solid fa-play"
                                style="color:#000"
                            ></i>
                        </button>
                        <button
                            class="btn"
                            id="next"
                            title="Next"
                            type="button"
                        >
                            <i class="fa-solid fa-forward-step"></i>
                        </button>
                        <button
                            class="btn"
                            id="repeat"
                            title="Repeat (off/all/one)"
                            type="button"
                            data-mode="off"
                        >
                            <i class="fa-solid fa-repeat"></i>
                        </button>
                    </div>
                    <div class="timeline">
                        <div class="time" id="current">0:00</div>
                        <input
                            id="progress"
                            type="range"
                            min="0"
                            max="100"
                            value="0"
                            aria-label="Tiến độ"
                        />
                        <div class="time" id="duration">3:18</div>
                    </div>
                </div>

                <!-- Right: extra controls + volume -->
                <div class="right" title="Khu điều khiển bên phải">
                    <button class="btn" id="lyrics" title="Lời bài hát" type="button">
                        <i class="fa-solid fa-microphone-lines"></i>
                    </button>
                    <button class="btn" id="devices" title="Thiết bị khả dụng" type="button">
                        <i class="fa-solid fa-display"></i>
                    </button>
                    <i
                        id="vol-icon"
                        class="fa-solid fa-volume-high fa-fw"
                        title="Âm lượng"
                    ></i>
                    <input
                        id="volume"
                        type="range"
                        min="0"
                        max="1"
                        step="0.01"
                        value="0.8"
                        aria-label="Âm lượng"
                    />
                    <button class="btn" id="fullscreen" title="Toàn màn hình" type="button">
                        <i class="fa-solid fa-up-right-and-down-left-from-center"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

        <script src="./assets/js/app.js"></script>
        <script src="./assets/js/timkiem.js"></script>
    </body>
</html>
